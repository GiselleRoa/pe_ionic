<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="primary">
  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-title>Mangas</ion-card-title>
      <ion-card-subtitle>Mangas - Manwhas - Manhuas</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
     <ion-item>
      <ion-label color="tertiary" (click)="goMangas();">Mangas</ion-label>
     </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-title>Carrito</ion-card-title>
      <ion-card-subtitle>ve las cosas de tu carrito</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
     <ion-item>
      <ion-label color="tertiary" (click)="goCarrito();">Carrito</ion-label>
     </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
